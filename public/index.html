<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,700,700i"
      rel="stylesheet"
    />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css"
   type="text/css" />
   <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">



    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>
    <script
      type="text/javascript"
      src="/scripts/composer-char-counter.js"
    ></script>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar">
      <div id=logoAndHeader>
        <img class="logo" src="/images/bird.png" />
        <span class="header">Tweeter</span>
      </div>
      <button id="compose">Compose</button>
    </nav>

    <!-- Page-specific (main) content here -->
    <main id="container">
      <!-- Compose a new tweet section-->
      <section id="newTweet">
        <h2>Compose Tweet</h2>
        <form id="newTweetForm" action="/tweets" method="POST">
          <textarea
            name="text"
            placeholder="What are you humming about?"
          ></textarea>
          <input type="submit" value="Tweet" />
          <span id="counter">140</span>
          <p class="error"></p>
        </form>
      </section>

      <!-- Previous tweets section -->
      <section id="allTweets"></section>
    </main>
  </body>
</html>
